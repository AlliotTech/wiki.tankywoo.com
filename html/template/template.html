<!DOCTYPE HTML>
<html>
	<head>
		<link rel="Stylesheet" type="text/css" href="/css/style.css">
		<title>%title% @ TankyWoo's Wiki</title>
		<meta name="keywords" content="TankyWoo, Wiki, vimwiki, linux, python, cpp"/>
		<meta name="description" content="A wiki about Linux, Python, and so on"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="header">
			<ul>
				<li><a href='/'>Home</a></li>

				<li><a href='https://github.com/tankywoo/wiki'>Github</a></li>
			</ul>
		</div>
		<div class="clearfix">
		</div>
		<div id="title">%title%</div>

			%content%
		</div>

		<div id="footer">
			<span class="">Copyright Â© 2012 <a href="http://www.wutianqi.com/" target="_blank">Tanky Woo</a>

	</body>
	
	<!-- add _blank to outer links -->
	<script type="text/javascript">
	$("a[href^='http://']").each(function(){
			this.target = "_blank";
	});

	$("a[href^='https://']").each(function(){
			this.target = "_blank";
	});

	$('h2').prepend('>> ')
	$('h3').prepend('>>> ')

	</script>
</html>
