<h2 id="toc_0.1">shell多行注释</h2>
<p>
命令行模式下，注释掉line1与line2之间的行
</p>
<pre>
line1,line2s/^/#/g
</pre>

<h2 id="toc_0.2">自动补全</h2>
<p>
Ctrl+n Ctrl+p
Ctrl+x Ctrl+?{....}
</p>

<h2 id="toc_0.3">左右分割打开help文档</h2>
<p>
默认是上下分割来打开文档，但是对于宽屏，左右分割反而更加方便
</p>
<pre>
:set spr
:vert help xxx
</pre>
